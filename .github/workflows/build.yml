name: 打包 KDENGINE（Beta 壳）

on:
  push:
    paths:
      - 'main.lua'          # 只在你更新 main.lua 时触发
  workflow_dispatch:       # 也可手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载 AndroLua+ Beta 壳
        run: |
          curl -L -o template.apk \
            https://github.com/mason-lai/AndroLua-plus/releases/download/v7.0-beta5/AndroLua-plus-v7.0-beta5.apk

      - name: 解包 APK
        run: |
          mkdir unpacked
          apktool d template.apk -o unpacked -f

      - name: 替换 main.lua
        run: |
          cp main.lua unpacked/assets/main.lua

      - name: 重打包
        run: |
          apktool b unpacked -o unsigned.apk

      - name: 签名（使用通用测试密钥）
        run: |
          wget -q https://raw.githubusercontent.com/patrickfav/uber-apk-signer/master/uber-apk-signer.jar
          java -jar uber-apk-signer.jar \
            --apks unsigned.apk \
            --out KDENGINE.apk \
            --ksDebug ~/.android/debug.keystore \
            --ksPass android \
            --keyPass android \
            --ksAlias androiddebugkey

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: KDENGINE-Beta
          path: KDENGINE.apk
