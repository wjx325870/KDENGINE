name: 打包 KDENGINE

on:
  push:
    paths: 'main.lua'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: 安装 apktool
        run: |
          wget -q https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
          chmod +x apktool
          sudo mv apktool /usr/local/bin/
          wget -q https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar
          sudo mv apktool_2.9.3.jar /usr/local/bin/apktool.jar

      - name: 下载 APK 壳
        run: |
          curl -L -o template.apk \
            https://github.com/mason-lai/AndroLua-plus/releases/download/v7.0-beta5/AndroLua-plus-v7.0-beta5.apk

      - name: 解包
        run: |
          mkdir unpacked
          apktool d template.apk -o unpacked -f

      - name: 替换 main.lua
        run: cp main.lua unpacked/assets/main.lua

      - name: 重打包
        run: apktool b unpacked -o unsigned.apk

      - name: 签名
        run: |
          wget -q https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar
          java -jar uber-apk-signer-1.3.0.jar \
            --apks unsigned.apk \
            --out KDENGINE.apk \
            --ksDebug ~/.android/debug.keystore \
            --ksPass android \
            --keyPass android \
            --ksAlias androiddebugkey

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: KDENGINE
          path: KDENGINE.apk
